  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#DD1E4B" />
    <meta
      name="description"
      content="Mohamad Ahmad - Dubai Real Estate Expert | Luxury Properties & Golden Visa"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Font Awesome (for icons) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mohamad Ahmad | Dubai Real Estate Expert</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap 5.3 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    
    <!-- Fix Bootstrap modal conflicts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Prevent Bootstrap from auto-initializing modals that might cause conflicts
        const customModals = document.querySelectorAll('.custom-modal-backdrop, .property-form-modal');
        customModals.forEach(function(modal) {
          modal.removeAttribute('data-bs-toggle');
          modal.removeAttribute('data-bs-target');
        });

        // Ensure ContactModal is properly initialized
        const contactModal = document.getElementById('contactModal');
        if (contactModal && !contactModal.hasAttribute('data-bs-initialized')) {
          // Mark as initialized to prevent duplicate initialization
          contactModal.setAttribute('data-bs-initialized', 'true');
          
          // Initialize Bootstrap modal with proper configuration
          try {
            new bootstrap.Modal(contactModal, {
              backdrop: true,
              keyboard: true,
              focus: true
            });
          } catch (error) {
            console.warn('ContactModal initialization skipped:', error.message);
          }
        }
      });

      // Handle dynamic content loading (for React components)
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            const contactModal = document.getElementById('contactModal');
            if (contactModal && !contactModal.hasAttribute('data-bs-initialized')) {
              contactModal.setAttribute('data-bs-initialized', 'true');
              try {
                new bootstrap.Modal(contactModal, {
                  backdrop: true,
                  keyboard: true,
                  focus: true
                });
              } catch (error) {
                console.warn('ContactModal dynamic initialization skipped:', error.message);
              }
            }
          }
        });
      });

      // Observe the document for changes
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
