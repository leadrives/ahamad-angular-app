<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCA311;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8940F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Dark background with rounded corners -->
  <rect width="32" height="32" fill="#1a1a1a" rx="8"/>
  <!-- Gold border -->
  <rect width="32" height="32" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="8"/>
  <!-- Letter A in gold -->
  <text x="16" y="23" font-family="Times, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">A</text>
</svg>
